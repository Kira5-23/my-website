<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моя визитка</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    h1 {
      margin: 10px 0;
      font-size: 24px;
    }
    p {
      font-size: 16px;
      margin: 10px 0;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: 0.3s;
    }
    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRh34AiNtMn76FySxbCWZjGQEV2hqjiyeeWbA&s" alt="Моё фото">

    <p>Я начинающий программист, изучаю JavaScript</p>
    <p>Email: <b>k1raa20732@gmail.com</b></p>
    <a href="mailto:example@gmail.com">Связаться со мной</a>
  </div>
</body>
</html>
